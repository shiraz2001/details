<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center">wheel land</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 bg-light p-4">
            <form id="enter" >
                Car Name
                <input type="text" class="form-control mb-3" id="cname">
                Car Price
                <input type="text" class="form-control mb-3" id="cprice">
                Key
                <input type="text" class="form-control" id="ckey">
                <button class="btn btn-success my-3"  onclick="storedata()">Store Data</button>
            </form>
            </div>

            <div class="col-md-4 bg-light p-4">
                Retrive Key
                <input type="text" class="form-control mb-3" id="search">
                <button class="btn btn-primary mb-3" onclick="retrivedata()">Retrive Data</button>
                <div id="display"></div>
            </div>

            <div class="col-md-4 bg-light p-4">
                
                Remove Data
                <input type="text" class="form-control mb-3" id="cdata">
                <button class="btn btn-danger" onclick="deletedata()">delete Data</button>
            
            </div>
        </div>
    </div>
    <div class="container my-3">
    <button class="form-control btn btn-danger p-3" onclick="cleardata()">Clear all Data</button>
   </div>
   <script src="./cardetails.js"></script>
</body>
</html>
